<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700&family=Roboto:wght@100;300;400;700&family=Ubuntu:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Pogoda</title>
</head>

<body>

    <div class="wrapper">
        <div class="glass">
            <div class="head">
                <h1>Stacja Pogodowa<i class="bi bi-brightness-high"></i></h1>
            </div>
            <div class="body">
                <div class="city">
                    <h3>Miasto:</h3>
                    <p id="CityName"></p>
                </div>
                <div class="temp">
                    <h3>Temperatura:</h3>
                    <p id="Temperature"></p>
                </div>
                
                <div class="clouds">
                    <label for="Clouds"><h3>Zachmurzenie:</h3></label>
                    <progress id="CityClouds" value="0" max="100"></progress>
                </div>
                <div class="humidity">
                    <label for="Huminity"><h3>Wilgotność:</h3></label>
                    <progress id="CityHumidity" value="0" max="100"></progress>
                </div>
                <div class="wind">
                    <h3>Prędkość Wiatru:</h3>
                    <p id="CityWind"></p>
                </div>

                <form>
                    <div class="Search">
                        <input type="text" id="Search" placeholder="Wpisz nawę miasta">
                        <button>Wyszukaj</button>
                    </div>
                </form>
            </div>

        



        </div>








    </div>







    <script src="./pogoda.js"></script>
</body>

</html>
